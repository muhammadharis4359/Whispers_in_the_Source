<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>The Black Pearl - Port Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            background: url('/static/images/2.jpg') center/cover fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(10,25,41,0.92) 0%, 
                rgba(13,35,55,0.95) 100%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 520px;
            width: 100%;
        }
        .pearl-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .pearl-icon {
            font-size: 80px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(72,209,204,0.8);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        .title {
            font-family: 'Pirata One', cursive;
            font-size: 52px;
            color: #48d1cc;
            text-shadow: 0 0 35px rgba(72,209,204,0.9),
                         3px 3px 6px rgba(0,0,0,0.9);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        .subtitle {
            color: #7fb3d5;
            font-size: 16px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }
        .login-box {
            background: linear-gradient(135deg, 
                rgba(10,25,41,0.94) 0%, 
                rgba(13,35,55,0.96) 100%);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.9),
                        0 0 50px rgba(72,209,204,0.2),
                        inset 0 0 80px rgba(72,209,204,0.03);
            border: 3px solid rgba(72,209,204,0.5);
            backdrop-filter: blur(15px);
        }
        .warning-box {
            background: linear-gradient(135deg, 
                rgba(220,53,69,0.3) 0%, 
                rgba(139,0,0,0.2) 100%);
            border: 2px solid rgba(220,53,69,0.6);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            color: #ff6b9d;
            font-size: 14px;
            box-shadow: 0 0 25px rgba(220,53,69,0.4);
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 14px 0;
            background: rgba(10,25,41,0.9);
            border: 2px solid rgba(72,209,204,0.5);
            border-radius: 12px;
            color: #e0f7fa;
            font-size: 16px;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #48d1cc;
            box-shadow: 0 0 25px rgba(72,209,204,0.6);
        }
        input::placeholder {
            color: rgba(127,179,213,0.5);
        }
        button {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, #48d1cc 0%, #20b2aa 100%);
            color: #0a1929;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            margin-top: 12px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(72,209,204,0.5);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(72,209,204,0.8);
        }
        .hint {
            margin-top: 30px;
            padding: 22px;
            background: linear-gradient(135deg, 
                rgba(72,209,204,0.12) 0%, 
                rgba(32,178,170,0.08) 100%);
            border-radius: 12px;
            border: 1px dashed rgba(72,209,204,0.5);
            font-size: 13px;
            text-align: center;
            color: #7fb3d5;
            line-height: 1.7;
        }
        #errorMsg, #successMsg {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            display: none;
            padding: 12px;
            border-radius: 8px;
        }
        #errorMsg {
            color: #ff6b9d;
            background: rgba(220,53,69,0.2);
            border: 1px solid rgba(220,53,69,0.5);
        }
        #successMsg {
            color: #51cf66;
            background: rgba(81,207,102,0.2);
            border: 1px solid rgba(81,207,102,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ship-logo"></div>
        <div class="login-box">
            <h1>‚öì The Black Pearl ‚öì</h1>
            <div class="subtitle">Port Terminal Access</div>
            
            <div class="warning-box">
                ‚ö†Ô∏è Authorized Personnel Only<br>
                <em>"The Pearl does not trust appearances..."</em>
            </div>
            
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <input type="text" id="username" placeholder="Crew Username" required>
                <input type="password" id="password" placeholder="Secret Passage" required>
                <button type="submit">üóùÔ∏è Request Entry</button>
            </form>
            
            <div id="errorMsg"></div>
            <div id="successMsg"></div>
            
            <div class="hint">
                <strong>üßú‚Äç‚ôÄÔ∏è The Sailors Whisper:</strong><br>
                <em>"The gate does not obey the server ‚Äî it obeys the browser.<br>
                And the browser remembers more than it should."</em>
            </div>
        </div>
    </div>
    
    <script src="/static/auth.js"></script>
    <script>
        // Client-side authentication logic (VULNERABILITY!)
        const VALID_CREDENTIALS = {
            'jack_sparrow': 'rumrunner',
            'will_turner': 'elizabeth',
            'joshamee': 'cotton_parrot'
        };
        
        const USER_ROLE = {
            'jack_sparrow': 'captain',
            'will_turner': 'officer',
            'joshamee': 'quartermaster'
        };
        
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // CRITICAL FLAW: Authentication happens entirely client-side!
            if (VALID_CREDENTIALS[username] === password) {
                // Store credentials in localStorage (another vulnerability!)
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('role', USER_ROLES[username]);
                localStorage.setItem('sessionToken', btoa(username + ':' + Date.now()));
                
                successMsg.textContent = '‚úì Access Granted - Welcome aboard the Pearl';
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                errorMsg.textContent = '‚ö†Ô∏è Invalid credentials - The Pearl remains closed';
                errorMsg.style.display = 'block';
            }
            
            return false;
        }
        
        // Log hints for curious players
        console.log('[Black Pearl] Port Terminal System v2.1');
        console.log('[Security] Client-side authentication active');
        console.log('[Debug] Valid users stored in auth.js');
        </script>
</body>
</html>
