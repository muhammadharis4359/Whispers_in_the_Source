<!-- templates/vault_locked.html -->
<!DOCTYPE html>
<html>
<head>
    <title>The Black Pearl - Vault Locked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1920&q=80') center/cover fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139,0,0,0.8) 0%, rgba(70,0,0,0.9) 100%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            text-align: center;
        }
        .denied-box {
            background: rgba(0, 0, 0, 0.95);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 12px 60px rgba(139,0,0,0.8);
            border: 4px solid #8b0000;
            color: #ff6b6b;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            color: #f4e4c1;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #8b0000 0%, #600000 100%);
            color: #ffd700;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="denied-box">
            <h1>⛔ ACCESS DENIED ⛔</h1>
            <p>The vault remains sealed.</p>
            <br>
            <p>The master phrase you provided is incomplete or incorrect.</p>
            <br>
            <a href="/vault">← Try Again</a>
        </div>
    </div>
</body>
</html>
