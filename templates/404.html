<!-- templates/404.html -->
<!DOCTYPE html>
<html>
<head>
    <title>The Black Pearl - Lost at Sea</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            background: url('/static/images/12.jpg') center/cover fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(139,0,0,0.8) 0%, 
                rgba(70,0,0,0.9) 100%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            text-align: center;
        }
        .error-box {
            background: rgba(0, 0, 0, 0.95);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 12px 60px rgba(0,0,0,0.8);
            border: 4px solid #8b7355;
            color: #f4e4c1;
        }
        h1 {
            font-size: 72px;
            color: #ffd700;
            margin-bottom: 20px;
        }
        h2 {
            color: #8b7355;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #8b7355 0%, #5c4a3a 100%);
            color: #ffd700;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid #ffd700;
            font-weight: bold;
            transition: all 0.3s;
        }
        a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255,215,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1>404</h1>
            <h2>⚓ Lost at Sea ⚓</h2>
            <p>This path does not exist on the Black Pearl.</p>
            <p style="font-style: italic; color: #8b7355;">
                "Not all who wander are lost... but you might be."
            </p>
            <a href="/">← Return to Port</a>
        </div>
    </div>
</body>
</html>
