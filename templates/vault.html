<!-- templates/vault.html -->
<!DOCTYPE html>
<html>
<head>
    <title>The Black Pearl - Treasure Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            background: url('/static/images/a.jpg') center/cover fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0f7fa;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(10,25,41,0.94) 0%, 
                rgba(13,35,55,0.96) 100%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 700px;
            width: 100%;
        }
        .vault-box {
            background: linear-gradient(135deg, 
                rgba(10,25,41,0.97) 0%, 
                rgba(13,35,55,0.97) 100%);
            padding: 55px;
            border-radius: 25px;
            box-shadow: 0 15px 70px rgba(0,0,0,0.9),
                        0 0 70px rgba(72,209,204,0.4);
            border: 4px solid rgba(72,209,204,0.7);
            backdrop-filter: blur(15px);
            text-align: center;
        }
        h1 {
            font-family: 'Pirata One', cursive;
            color: #48d1cc;
            font-size: 48px;
            margin-bottom: 35px;
            text-shadow: 0 0 35px rgba(72,209,204,0.9);
        }
        .lock-icon {
            font-size: 80px;
            margin: 25px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .riddle-box {
            background: linear-gradient(135deg, 
                rgba(72,209,204,0.2) 0%, 
                rgba(32,178,170,0.15) 100%);
            padding: 35px;
            border-radius: 18px;
            border: 3px solid rgba(72,209,204,0.6);
            margin: 35px 0;
            line-height: 2.1;
            box-shadow: 0 4px 25px rgba(72,209,204,0.3);
        }
        input {
            width: 100%;
            padding: 20px;
            background: rgba(10,25,41,0.9);
            border: 3px solid rgba(72,209,204,0.7);
            border-radius: 12px;
            color: #48d1cc;
            font-size: 20px;
            text-align: center;
            letter-spacing: 4px;
            margin: 25px 0;
            font-family: 'Courier New', monospace;
        }
        button {
            padding: 18px 45px;
            background: linear-gradient(135deg, #48d1cc 0%, #20b2aa 100%);
            color: #0a1929;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 19px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(72,209,204,0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(72,209,204,0.7);
        }
        .hint {
            margin-top: 35px;
            padding: 25px;
            background: rgba(72,209,204,0.1);
            border-radius: 12px;
            border: 2px dashed rgba(72,209,204,0.5);
            font-size: 14px;
            line-height: 1.8;
        }
        #errorMsg {
            color: #ff6b9d;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vault-box">
            <h1>üîê The Vault üîê</h1>
            <div class="lock-icon">üóùÔ∏è</div>
            
            <div class="riddle-box">
                <p style="font-size: 18px; color: #ffd700;"><strong>The Final Chamber Awaits</strong></p>
                <br>
                <p><em>"Three fragments spoken by the crew,<br>
                    amalgamate<br>
                And enter the vault's hidden place."</em></p>
            </div>
            
            <form onsubmit="return checkVault(event)">
                <input type="text" id="vaultCode" placeholder="Enter the Master Phrase" required>
                <button type="submit">üîì Unlock Vault</button>
            </form>
            
            <p style="margin-top: 30px;">
                <a href="/dashboard" style="color: #ffd700;">‚Üê Return to Main Deck</a>
            </p>
        </div>
    </div>
    
    <script>
        console.log('[Vault] The final chamber requires the complete phrase');
    </script>
</body>
</html>
